<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhChiSoCanNang</title>
</head>
<body>
<script>
    let weigtt =+prompt();
    let height =+prompt();
    let bmi = weigtt / (height^2)
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("obese");
</script>

</body>
</html>
